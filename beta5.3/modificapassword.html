      var url;

      url = document.location.href;

      utente = url.split("?");

      // alert("utente: "+ utente[1]);

    }

    ///////////////////////// MODIFICA DATI
    
    function modificaDati(){

      var u = JSON.parse(localStorage.utenti);
      var nextpos = u.length;
      posizione = utente[1];

      if (u[posizione].p==document.modifica.password.value) {
      	alert("ERRORE La password non va bene!");
      	return false;
      }

      u[posizione].p = document.modifica.password.value;

      localStorage.utenti = JSON.stringify(u); // trasformo e invio al local storage

      alert("Modifica avvenuta con successo, puoi tornare al tuo account");

      window.location.href = "account.html";
      return false; // così non c'è refresh

    }
