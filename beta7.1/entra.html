<html lang="it">
<head>

  <title>Entra | The Fork</title>

  <!-- //////////////// CSS -->

  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-united.css" rel="stylesheet">

  <script src="js/ristoranti.json"></script>

  <style>
    body {
      padding-top: 80px;
    }
  </style>

   <script type="text/javascript">

///////////////////////// INIZIALIZZAZIONE LOCAL STORAGE

function inizializzaStorageUtenti(){
  if (typeof(localStorage.utenti) == "undefined") {
    localStorage.utenti="[]";
  }
}

///////////////////////// STAMPA NAVBAR

function stampaNavbar(){

  var s = new String("");

  if (typeof(localStorage.utenti) == "undefined") {

    s+="<a class='navbar-brand' href='index.html'> <span class='glyphicon glyphicon-cutlery'></span> The Fork</a><a class='navbar-brand' href='entra.html'><small> <span class='glyphicon glyphicon-user'></span> Account</small></a>";

  } else {

    // caricamento dati dal localStorage
    var vutenti = JSON.parse(localStorage.getItem("utenti"));

    var controllo = 0;

    for(i=0;i<vutenti.length;i++) {
      if(vutenti[i].l==1) {
        s+="<a class='navbar-brand' href='index.html'> <span class='glyphicon glyphicon-cutlery'></span> The Fork</a><a class='navbar-brand' href='entra.html'><small> <span class='glyphicon glyphicon-user'></span> "+vutenti[i].nc+"</small></a>";
        controllo = 1;
      }
    }

    if(controllo==0)
      s+="<a class='navbar-brand' href='index.html'> <span class='glyphicon glyphicon-cutlery'></span> The Fork</a><a class='navbar-brand' href='entra.html'><small> <span class='glyphicon glyphicon-user'></span> Account</small></a>";

  }

  document.getElementById("navbarstampa").innerHTML = s;

}

///////////////////////// CONTROLLA LOGIN

function checkLogin(){

  // caricamento dati dal localStorage
  var vutenti = JSON.parse(localStorage.utenti);

  for (i=0;i<vutenti.length;i++)
    if (vutenti[i].l==1)
      window.location.href = "account.html";

}

///////////////////////// SE UGUALI

function uguali(vutenti,datiform){
  if (vutenti.nc==datiform.nc)
    return true;
  return false;
}

function uguali_psw(vutenti,datiform){
  if ((vutenti.nc==datiform.nc)&&(vutenti.p==datiform.p))
    return true;
  return false;
}

///////////////////////// REGISTRAZIONE UTENTE

function registrazioneUtente() {

  // caricamento dati dal localStorage
  var vutenti = JSON.parse(localStorage.utenti);

  // dati form
  var datiform = {
    l:1, // quando si registra e' automaticamente loggato
    nc:document.registrazione.nomecognome.value,
    p:document.registrazione.password.value,
    prenotazione: []
  };

  // controllo se l'utente e' gia' inserito
  for (i=0;i<vutenti.length;i++) {
    if(uguali(vutenti[i],datiform)) {
      alert("ERRORE Utente giÃ  presente nel sistema!");
      return false;
    }
  }

  alert("REGISTRAZIONE avvenuta con successo, ora verrai mandato al tuo account");

  // metto i dati nell'ultima posizione
  vutenti[vutenti.length] = datiform;

  // salvo i dati nel localStorage
  localStorage.utenti = JSON.stringify(vutenti);

  window.location.href = "account.html";

  return true;

}

///////////////////////// LOGIN UTENTE

function loginUtente() {

  // caricamento dati dal localStorage
  var vutenti = JSON.parse(localStorage.utenti);

  // dati inseriti
  var datiform = {
    nc:document.login.nomecognome.value,
    p:document.login.password.value
  };

  for (i=0;i<vutenti.length;i++) {

    // se i dati inseriti combaciano con un utente salvato nel local storage
    if(uguali_psw(vutenti[i],datiform)) {

      vutenti[i].l = 1; // imposto il login a 1 cosi' so che e' dentro
      localStorage.utenti = JSON.stringify(vutenti); // trasformo e invio al local storage

      alert("LOGIN avvenuto con successo, ora verrai mandato al tuo account");

      window.location.href = "account.html";

      return true;

    } // if
  } // for

  alert("ERRORE I dati non sono corretti, riprova!");
  return false;

}

</script>

</head>
<body onload="inizializzaStorageUtenti(); checkLogin(); stampaNavbar()">

  <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">

  <div class="navbar-header">
    <div id="navbarstampa"></div>
  </div>

  </div> <!-- <div class="container"> -->
  </nav> <!-- <nav class="navbar navbar-inverse navbar-fixed-top"> -->

<!-- //////////////// CONTENT -->

<div class="container">
<div class="row">

<!-- //////////////// LOGIN UTENTE -->

<div class="col-md-5">

  <div class="panel panel-default">

    <div class="panel-heading">
      <h2>Login Utente</h2>
    </div>

    <div class="panel-body">

      <form action="" method="post" name="login" onSubmit="return loginUtente();">

      <div class="form-group">
        <label>Nome e cognome*</label>
        <input class="form-control" type="text" name="nomecognome" placeholder="Il nome e cognome del tuo account" required="">
      </div>

      <div class="form-group">
        <label>Password*</label>
        <input class="form-control" type="password" name="password" placeholder="La password del tuo account" required="">
      </div>

      <div class="form-group">
        <div class="row">
        <div class="col-md-8">
          <button type="submit" class="btn btn-block btn-success">LOGIN <span class="glyphicon glyphicon-log-in"></span></button><br/>
        </div>
        <div class="col-md-4">
          <button type="reset" class="btn btn-block btn-default">Pulisci form <span class="glyphicon glyphicon-refresh"></span></button>
        </div>
        </div>
      </div>

      </form>

      <small>*obbligatorio</small>

    </div> <!-- <div class="panel-body"> -->

  </div> <!-- <div class="panel panel-default"> -->

</div> <!-- <div class="col-md-6"> -->

<!-- //////////////// REGISTRAZIONE UTENTE -->

<div class="col-md-5">

  <div class="panel panel-default">

    <div class="panel-heading">
      <h2>Registrazione Utente</h2>
    </div>

    <div class="panel-body">

      <form action="" method="post" name="registrazione" onSubmit="return registrazioneUtente();">

      <div class="form-group">
        <label>Nome e cognome*</label>
        <input class="form-control" type="text" name="nomecognome" minlength="2" maxlength="30" placeholder="Il tuo nome e cognome" required>
      </div>

      <div class="form-group">
        <label>Password*</label>
        <input class="form-control" type="password" name="password" minlength="8" maxlength="24" placeholder="Una password forte e sicura" required="">
      </div>

      <div class="form-group">
        <div class="row">
        <div class="col-md-8">
          <button type="submit" class="btn btn-block btn-success">REGISTRATI <span class="glyphicon glyphicon-user"></span><span class="glyphicon glyphicon-plus"></span></button><br/>
        </div>
        <div class="col-md-4">
          <button type="reset" class="btn btn-block btn-default">Pulisci form <span class="glyphicon glyphicon-refresh"></span></button>
        </div>
        </div>
      </div>

      </form>

      <small>*obbligatorio</small>

    </div> <!-- <div class="panel-body"> -->

  </div> <!-- <div class="panel panel-default"> -->

</div> <!-- <div class="col-md-6"> -->

</div> <!-- <div class="row"> -->
