    s+="<a class='navbar-brand' href='index.html'> <span class='glyphicon glyphicon-cutlery'></span> The Fork</a><a class='navbar-brand' href='entra.html'><small> <span class='glyphicon glyphicon-user'></span> Account</small></a>";

  } else {

    // caricamento dati dal localStorage
    var vutenti = JSON.parse(localStorage.getItem("utenti"));

    var controllo = 0;

    for(i=0;i<vutenti.length;i++) {
      if(vutenti[i].l==1) {
        s+="<a class='navbar-brand' href='index.html'> <span class='glyphicon glyphicon-cutlery'></span> The Fork</a><a class='navbar-brand' href='entra.html'><small> <span class='glyphicon glyphicon-user'></span> "+vutenti[i].nc+"</small></a>";
        controllo = 1;
      }
    }

    if(controllo==0)
      s+="<a class='navbar-brand' href='index.html'> <span class='glyphicon glyphicon-cutlery'></span> The Fork</a><a class='navbar-brand' href='entra.html'><small> <span class='glyphicon glyphicon-user'></span> Account</small></a>";

  }

  document.getElementById("navbarstampa").innerHTML = s;

}

///////////////////////// STAMPA DATI RISTORANTE

function stampaDatiRistorante(){

	// caricamento dati dal localStorage
	var vristoranti = JSON.parse(localStorage.ristoranti);
	var vutenti = JSON.parse(localStorage.utenti);

	// variabili che mi serviranno durante la funzione
	var i; // posizione del ristorante prenotato
	var j; // variabile per ciclare il menu
	var s = new String(""); // stringa da stampare
	var f = new String(""); // stringa da stampare
	var controllo = 0; // variabile per non far stampare il form di prenotazione
	

	// metto nella variabile i la posizione del ristorante premuto nella home
	for (var a = 0; a < vristoranti.length; a++)
		if (vristoranti[a].p == 1)
			i = a;

	// stampo i dati del ristorante
	s+="<strong>Nome</strong>: "+vristoranti[i].nome+"<br/>";
	s+="<strong>Tipo</strong>: "+vristoranti[i].tipo+"<br/>";
	s+="<strong>Luogo</strong>: "+vristoranti[i].luogo+"<br/>";
	s+="<strong>Prezzo</strong>: "+vristoranti[i].prezzo+"<br/>";
	s+="<strong>Stelle</strong>: ";
	for(j=0;j<vristoranti[i].stelle-1;j++) // stelline piene
		s+="<span class='glyphicon glyphicon-star' aria-hidden='true'></span>";
	for(;j<5;j++) // stelline vuote
		s+="<span class='glyphicon glyphicon-star-empty' aria-hidden='true'></span>";
  	s+=" ("+vristoranti[i].stelle+")<br/><strong>Offerte</strong>: "+vristoranti[i].sconto.tipo+" sconto del <span class='badge'>"+vristoranti[i].sconto.valore+"</span>% su tutti i menu!";
  	s+="<hr>";

  	// stampo il menu del ristorante
	s+="<h2><span class='glyphicon glyphicon-cutlery'></span> Menu</h2>";
	for(j=0;j<vristoranti[i].menu.length;j++) {
		s+="<div class='panel panel-default'><div class='panel-heading'>";
		s+="<strong>Nome menu</strong>: "+vristoranti[i].menu[j].nome+"<br/>";
		s+="</div><div class='panel-body'>";
		if(vristoranti[i].menu[j].antipasti!="")
        	s+="<strong>Antipasti</strong>: "+vristoranti[i].menu[j].antipasti+"<br/>";
        if(vristoranti[i].menu[j].primi!="")
        	s+="<strong>Primi</strong>: "+vristoranti[i].menu[j].primi+"<br/>";
        if(vristoranti[i].menu[j].secondi!="")
        	s+="<strong>Secondi</strong>: "+vristoranti[i].menu[j].secondi+"<br/>";
        if(vristoranti[i].menu[j].allergia!="")
        	s+="<strong>Allergia</strong>: "+vristoranti[i].menu[j].allergia+"<br/>";
        if(vristoranti[i].menu[j].bevande!="")
        	s+="<strong>Bevande</strong>: "+vristoranti[i].menu[j].bevande+"<br/>";
        s+="<strong>Prezzo</strong>: <span class='badge'>"+vristoranti[i].menu[j].prezzo+"</span> euro<br/>";
        s+="</div></div>";
	} // for
	s+="<hr>";

	// stampo i posti disponibili
  	s+="<h2>Posti disponibili</h2>";
  	for(j = 0;j<vristoranti[i].prenotazione.length;j++) {
  		s+="<div class='panel panel-default'><div class='panel-heading'>";
    	s+="<strong>Giorno</strong>: "+vristoranti[i].prenotazione[j].giorno;
    	s+="</div><div class='panel-body'>";
    	s+="<strong>Fascia oraria <span class='glyphicon glyphicon-time'></span> </strong><br/>";
    	s+="<strong>Dalle 19 alle 21</strong>: <span class='badge'>"+vristoranti[i].prenotazione[j].tavolo[0].posti+" </span> posti<br/>";
    	s+="<strong>Dopo le 21</strong>: <span class='badge'>"+vristoranti[i].prenotazione[j].tavolo[1].posti+" </span> posti<br/>";
    	s+="</div></div>";
  	} // for

  	// stampo il form di prenotazione tavolo
    for (j=0;j<vutenti.length;j++) {
		if (vutenti[j].l==1) {
			f+="<form method='post' name='modulo' onSubmit='return prenotaRistorante();'><strong>Giorno </strong><select name='giorno'><option value='0' selected=''>Lunedì</option><option value='1'>Martedì</option><option value='2'>Mercoledì</option><option value='3'>Giovedì</option><option value='4'>Venerdì</option><option value='5'>Sabato</option><option value='6'>Domenica</option></select><br/><br/><strong>Orario </strong><input type='radio' name='orario' value='0' checked> 19-21 <input type='radio' name='orario' value='1'> 21+<br/><br/><strong>Posti </strong><select name='posti'><option value='1' >1</option><option value='2' selected=''>2</option><option value='3'>3</option><option value='4'>4</option><option value='4'>4</option><option value='5'>5</option><option value='6'>6</option><option value='7'>7</option><option value='8'>8</option></select><br/><br/><button type='submit' class='btn btn-success btn-block' >Prenota <span class='glyphicon glyphicon-ok'></span></button></form>";
			controllo = 1;
		}
	}

	if(controllo == 0)
		f+="Per prenotare devi essere registrato, <a href='entra.html'>registrati ora</a>!<br/>";

	// mando le stringhe create nei rispettivi div di
	document.getElementById("vistaDatiRistorante").innerHTML = s;
	document.getElementById("formPrenotazione").innerHTML = f;

	return true;

}

///////////////////////// FORM PRENOTAZIONE

function prenotaRistorante() {

	// caricamento dati dal localStorage
	var vristoranti = JSON.parse(localStorage.ristoranti);
  	var vutenti = JSON.parse(localStorage.utenti);

  	// cerco quale utente è loggato
	for (var i=0;i<vutenti.length;i++)
		if (vutenti[i].l==1) // se utente in posizione i è loggato
      		utente_loggato = i;

  	// cerco quale ristorante è prenotato
  	for (var i=0;i<vristoranti.length;i++)
    	if (vristoranti[i].p==1) // se utente in posizione i è loggato
      		ristorante_prenotato = i;

  	// se l'utente è loggato
	else {

		// Variabili associate ai campi del modulo
	    var giorno_form = document.modulo.giorno.options[document.modulo.giorno.selectedIndex].value;
	    var orario_form = document.modulo.orario.value;
	    var posti_form = document.modulo.posti.options[document.modulo.posti.selectedIndex].value;

      	// se NON ci sono posti disponibili
      	if (vristoranti[ristorante_prenotato].prenotazione[giorno_form].tavolo[orario_form].posti<posti_form) {
        	alert("Non ci sono posti disponibili con questa combinazione. Posti a disposizione: "+vristoranti[ristorante_prenotato].prenotazione[giorno_form].tavolo[orario_form].posti);
        	return false;
      	}

      	// se ci sono posti disponibili
      	else {

        	// sottraggo i posti prenotati da quelli disponibili 
        	vristoranti[ristorante_prenotato].prenotazione[giorno_form].tavolo[orario_form].posti-=posti_form;

        	// creo un oggetto per salvare le info
        	var o = {
	          r:vristoranti[ristorante_prenotato].nome,
	          g:giorno_form,
	          o:orario_form,
	          t:posti_form
	        };

	        nextpos = vutenti[utente_loggato].prenotazione.length; // ultima posizione
	        vutenti[utente_loggato].prenotazione[nextpos] = o; // metto i dati nell'ultima posizione	          
	        
	        alert("Prenotazione avvenuta con successo, ora verrai mandato al tuo account");

	        // salvo i dati nel localStorage
	        localStorage.ristoranti = JSON.stringify(vristoranti);
	        localStorage.utenti = JSON.stringify(vutenti);

	        window.location.href = "account.html";
	        return false; // così non c'è refresh

        } // else

    } // else

} // function
