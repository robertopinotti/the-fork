<script type="text/javascript">
  
  ///////////////////////// INIZIALIZZAZIONE UTENTI

      function inizializzaStorageUtenti(){
         if (typeof(localStorage.utenti) == "undefined") {
            localStorage.utenti="[]";
         }
      }

  ///////////////////////// PRENOTA RISTORANTE

      function prenotaRistorante(i){

        var u = JSON.parse(localStorage.ristoranti);
        var nextpos = u.length;

        // alert(nextpos);

        // alert(u[i].p);

        for (j=0; j<nextpos; j++)
          u[j].p=0; // azzero tutte le prenotazioni

        u[i].p=1;

        // alert(u[i].p);

        localStorage.ristoranti = JSON.stringify(u);

        window.location.href = "prenotazione.html";
      }

  ///////////////////////// STAMPA RISTORANTI

      function stampaRistoranti(){

        if (typeof(localStorage.ristoranti) == "undefined") {
          localStorage.setItem("ristoranti", JSON.stringify(ristoranti));  
        }

        var result = JSON.parse(localStorage.getItem("ristoranti"));

        var nextpos = result.length;

        var j;

        var s = new String("<h2>Tutti i ristoranti</h2>");

        for (i=0;i<nextpos;i++) {

          s+="<div class='row'> <div class='col-md-12 col-xs-12'>";

          s+="<div class='panel panel-default'><div class='panel-heading'><h3 class='panel-title'><strong>"+result[i].nome+"</strong></h3></div><div class='panel-body'><div class='row'><div class='col-md-12'><strong>Cucina</strong>: "+result[i].tipo+"</div><div class='col-md-12'><strong>Luogo</strong>: "+result[i].luogo+"</div><div class='col-md-12'><strong>Prezzo</strong>: "+result[i].prezzo+"</div><div class='col-md-12'><strong>Stelle</strong>: ";

          for(j=0;j<result[i].stelle-1;j++) // stelline piene
            s+="<span class='glyphicon glyphicon-star' aria-hidden='true'></span>";
          for(;j<5;j++) // stelline vuote
            s+="<span class='glyphicon glyphicon-star-empty' aria-hidden='true'></span>";

          s+="</div></div></div><div class='panel-footer'><button type='submit' class='btn btn-success' onclick='prenotaRistorante("+i+")'>Prenota un tavolo</button></div></div>";

            // https://www.google.it/maps?via celoria, milano <a href=""></a>

          s+="</div></div>";

        }

        document.getElementById("ristorante").innerHTML = s;

      }

      ///////////////////////// RICERCA RISTORANTI

      function ricercaRistoranti(){

        // document.cercaristorante.tiporistorante[j].checked - controlla se e' checked
        // document.cercaristorante.tiporistorante[j].value - controlla il valore
        // document.cercaristorante.tiporistorante.length - controlla la lunghezza

        // for che ritorna i tipi di ristorante selezionati
        for(j=0;j<document.cercaristorante.tiporistorante.length;j++){
          if(document.cercaristorante.tiporistorante[j].checked){
            tiporis = document.cercaristorante.tiporistorante[j].value;
          }
        }

        alert("tiporis: "+tiporis);

        if (true) {

          var result = JSON.parse(localStorage.getItem("ristoranti"));
          var nextpos = result.length;

          var nomeris, luogoris, tiporis;

          var x,y,z,controllo=0;

          var s = new String("<h2>Risultati della ricerca:</h2>");

          for (i=0;i<nextpos;i++) {

            if(document.cercaristorante.nomeristorante.value == "")
              nomeris = 0;
            else
              nomeris = document.cercaristorante.nomeristorante.value;
            if(document.cercaristorante.luogoristorante.value == "")
              luogoris = 0;
            else
              luogoris = document.cercaristorante.luogoristorante.value;

            alert("tiporis: "+tiporis);

            if (nomeris!=0)
              x = RegExp('\\b'+ nomeris +'\\b').test( result[i].nome.toLowerCase() );
            if (luogoris!=0)
              y = RegExp('\\b'+ luogoris +'\\b').test( result[i].luogo.toLowerCase() );
            if (tiporis!=0)
              z = RegExp('\\b'+ tiporis +'\\b').test( result[i].tipo );

            alert("z: "+z);

            // se un utente seleziona solo il nomeris
            if ( x && luogoris==0 && tiporis==0 ) {

              alert("x && luogoris==0 && tiporis==0");

              s+="<div class='row'> <div class='col-md-12 col-xs-12'>";

              s+="<div class='panel panel-default'><div class='panel-heading'><h3 class='panel-title'><strong>"+result[i].nome+"</strong></h3></div><div class='panel-body'><div class='row'><div class='col-md-12'>Cucina: <em>"+result[i].tipo+"</em></div><div class='col-md-12'>Luogo: <em> "+result[i].luogo+"</em></div><div class='col-md-12'>Prezzo: <em>"+result[i].prezzo+"</em></div><div class='col-md-12'>Stelle: <em>"+result[i].stelle+"</em></div></div></div></div><div class='panel-footer'><button type='submit' class='btn btn-raised btn-success' onclick='prenotaRistorante("+i+")'>Prenota un tavolo</button></div></div>";

              s+="</div></div>";

              controllo=1;

            } // if

            // se un utente seleziona solo il luogoris
            if ( nomeris==0 && y && tiporis==0 ) {

              alert("nomeris==0 && y && tiporis==0");

              s+="<div class='row'> <div class='col-md-12 col-xs-12'>";

              s+="<div class='panel panel-default'><div class='panel-heading'><h3 class='panel-title'>"+result[i].nome+"</h3></div><div class='panel-body'><div class='row'><div class='col-md-12'>Cucina: <em>"+result[i].tipo+"</em></div><div class='col-md-12'>Luogo: <strong>"+result[i].luogo+"</strong></div><div class='col-md-12'>Prezzo: <em>"+result[i].prezzo+"</em></div><div class='col-md-12'>Stelle: <em>"+result[i].stelle+"</em></div></div></div></div><div class='panel-footer'><button type='submit' class='btn btn-raised btn-success' onclick='prenotaRistorante("+i+")'>Prenota un tavolo</button></div></div>";

              s+="</div></div>";

              controllo=1;

            } // if

            // se un utente seleziona nomeris e luogoris
            if ( x && y && tiporis==0 ) {

              alert("x && y && tiporis==0");

              s+="<div class='row'> <div class='col-md-12 col-xs-12'>";

              s+="<div class='panel panel-default'><div class='panel-heading'><h3 class='panel-title'><strong>"+result[i].nome+"</strong></h3></div><div class='panel-body'><div class='row'><div class='col-md-12'>Cucina: <em>"+result[i].tipo+"</em></div><div class='col-md-12'>Luogo: <strong>"+result[i].luogo+"</strong></div><div class='col-md-12'>Prezzo: <em>"+result[i].prezzo+"</em></div><div class='col-md-12'>Stelle: <em>"+result[i].stelle+"</em></div></div></div></div><div class='panel-footer'><button type='submit' class='btn btn-raised btn-success' onclick='prenotaRistorante("+i+")'>Prenota un tavolo</button></div></div>";

              s+="</div></div>";

              controllo=1;

            } // if

            // se un utente seleziona solo il tiporis
            if ( nomeris==0 && luogoris==0 && z ) {

              alert("nomeris==0 && luogoris==0 && z");

              s+="<div class='row'> <div class='col-md-12 col-xs-12'>";

              s+="<div class='panel panel-default'><div class='panel-heading'><h3 class='panel-title'>"+result[i].nome+"</h3></div><div class='panel-body'><div class='row'><div class='col-md-12'>Cucina: <strong>"+result[i].tipo+"</strong></div><div class='col-md-12'>Luogo: <em>"+result[i].luogo+"</em></div><div class='col-md-12'>Prezzo: <em>"+result[i].prezzo+"</em></div><div class='col-md-12'>Stelle: <em>"+result[i].stelle+"</em></div></div></div></div><div class='panel-footer'><button type='submit' class='btn btn-raised btn-success' onclick='prenotaRistorante("+i+")'>Prenota un tavolo</button></div></div>";

              s+="</div></div>";

              controllo=1;

            } // if

            // se un utente seleziona nomeris, luogoris, tiporis
            if ( x && y && z ) {

              alert("x && y && z");

              s+="<div class='row'> <div class='col-md-12 col-xs-12'>";

              s+="<div class='panel panel-default'><div class='panel-heading'><h3 class='panel-title'><strong>"+result[i].nome+"</strong></h3></div><div class='panel-body'><div class='row'><div class='col-md-12'>Cucina: <strong>"+result[i].tipo+"</strong></div><div class='col-md-12'>Luogo: <strong> "+result[i].luogo+"</strong></div><div class='col-md-12'>Prezzo: <em>"+result[i].prezzo+"</em></div><div class='col-md-12'>Stelle: <em>"+result[i].stelle+"</em></div></div></div></div><div class='panel-footer'><button type='submit' class='btn btn-raised btn-success' onclick='prenotaRistorante("+i+")'>Prenota un tavolo</button></div></div>";

              s+="</div></div>";

              controllo=1;

            } // if

            // se un utente seleziona luogoris, tiporis
            if ( nomeris==0 && y && z ) {

              alert("nomeris==0 && y && z");

              s+="<div class='row'> <div class='col-md-12 col-xs-12'>";

              s+="<div class='panel panel-default'><div class='panel-heading'><h3 class='panel-title'><strong>"+result[i].nome+"</strong></h3></div><div class='panel-body'><div class='row'><div class='col-md-12'>Cucina: <strong>"+result[i].tipo+"</strong></div><div class='col-md-12'>Luogo: <strong>"+result[i].luogo+"</strong></div><div class='col-md-12'>Prezzo: <em>"+result[i].prezzo+"</em></div><div class='col-md-12'>Stelle: <em>"+result[i].stelle+"</em></div></div></div></div><div class='panel-footer'><button type='submit' class='btn btn-raised btn-success' onclick='prenotaRistorante("+i+")'>Prenota un tavolo</button></div></div>";

              s+="</div></div>";

              controllo=1;

            } // if

          } // for

          if (controllo==0) {
              s+="<p>Nessun risultato trovato :( </p>"
            }

          document.getElementById("ristorante").innerHTML = s;

          return false;

        } else {
          return true;
        }

      }

</script>
